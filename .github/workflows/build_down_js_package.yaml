name: build js project
on: push

jobs:
  my-job:
    name: js build_and_test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository 🛎️
      uses: actions/checkout@v2.3.1 
          
    - name: npm install, build 🤣
      run: |
        npm -v && node -v && node index.js
        npm install 
        npm run build 
     
            
